<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Composition with Red, Yellow and Blue </title>
</head>
<body>
    <table>
        <tr><td colspan="2">&nbsp;</td>
            <td colspan="3">&nbsp;</td>
            <td class="yellow" colspan="2">&nbsp;</td>
        </tr>
        <tr><td rowspan="2">&nbsp;</td>
            <td class="red"colspan="4" rowspan="4">&nbsp;</td>
            <td class="yellow"colspan="2" rowspan="2">&nbsp;</td>
        </tr>
        <tr>

        </tr>
        <tr><td rowspan="3">&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td class="black">&nbsp;</td>
            <td class="black">&nbsp;</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr><td class="yellow" rowspan="3">&nbsp;</td>
            <td class="black">&nbsp;</td>
            <td class="black">&nbsp;</td>
            <td colspan="2">&nbsp;</td>
            <td class="blue" colspan="2" rowspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
            <td class="black" colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
            <td colspan="4">&nbsp;</td>
        </tr>
    </table>
</body>
</html>
